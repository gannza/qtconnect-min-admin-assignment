syntax = "proto3";

package user;

// User message definition
message User {
  int32 id = 1;
  string email = 2;
  string role = 3;
  string status = 4;
  string emailHash = 5;
  string signature = 6;
  string createdAt = 7;
}

// User list message for exporting multiple users
message UserList {
  repeated User users = 1;
  int32 totalCount = 2;
  string exportedAt = 3;
}

// User creation request
message CreateUserRequest {
  string email = 1;
  string role = 2;
  string status = 3;
}

// User update request
message UpdateUserRequest {
  int32 id = 1;
  string email = 2;
  string role = 3;
  string status = 4;
}

// User response
message UserResponse {
  User user = 1;
  bool success = 2;
  string message = 3;
}

// User list response
message UserListResponse {
  repeated User users = 1;
  int32 totalCount = 2;
  bool success = 3;
  string message = 4;
}

// Public key information for frontend verification
message PublicKeyInfo {
  string publicKey = 1;
  string algorithm = 2;
  int32 keySize = 3;
  string timestamp = 4;
}

// Public key response
message PublicKeyResponse {
  PublicKeyInfo keyInfo = 1;
  bool success = 2;
  string message = 3;
}